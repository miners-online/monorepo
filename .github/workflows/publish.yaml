name: Build and Publish Docker Images

# Trigger workflow on every push to any branch
on:
  push:
    branches:
      - 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      OWNER: ${{ github.repository_owner }}

    strategy:
      matrix:
        include:
          - project: games-lobby
            work_path: games/lobby
            image_name: game-lobby
            image_path: ../../scripts/Dockerfile
#          - project: games-golf
#            work_path: games/golf
#            image_name: game-golf
#            image_path: ../../scripts/Dockerfile

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build ${{ matrix.project }}
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.project }}
        uses: docker/build-push-action@v6
        with:
          context: .                # build from repo root so all files are visible
          file: scripts/Dockerfile  # single shared Dockerfile
          push: true
          build-args: |
            WORK_PATH=${{ matrix.work_path }}
          tags: |
            ghcr.io/miners-online/${{ matrix.image_name }}:latest
            ghcr.io/miners-online/${{ matrix.image_name }}:${{ github.sha }}
