<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3273dc;
            --background-gradient: linear-gradient(135deg, #99b3ca7d 0%, #3c65b7 100%);
        }
        
        body {
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .auth-container {
            width: 100%;
            max-width: 650px;
            padding: 1.5rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem 2.5rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #363636;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #7a7a7a;
            font-size: 0.95rem;
        }
        
        .field {
            margin-bottom: 1.5rem;
        }
        
        .label {
            font-weight: 600;
            color: #363636;
            margin-bottom: 0.5rem;
        }
        
        .input {
            border-radius: 8px;
            border: 2px solid #e8e8e8;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(50, 115, 220, 0.1);
        }
        
        .button.is-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .button.is-primary:hover {
            background: #2366d1;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 115, 220, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7a7a7a;
            font-size: 0.95rem;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .help-text {
            font-size: 0.875rem;
            color: #7a7a7a;
            margin-top: 0.5rem;
        }
        
        .password-requirements {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .password-requirements h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #363636;
            margin-bottom: 0.75rem;
        }
        
        .password-requirements ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .password-requirements li {
            font-size: 0.875rem;
            color: #7a7a7a;
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
        }
        
        .password-requirements li i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset your password</h1>
                <p>Enter a new password for your account</p>
            </div>
            
            <form>
                <div class="field">
                    <label class="label">New password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Enter new password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Confirm new password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" placeholder="Confirm new password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                </div>
                
                <div class="password-requirements">
                    <h3>Password requirements:</h3>
                    <ul>
                        <li>
                            <i class="fas fa-circle"></i>
                            At least 8 characters long
                        </li>
                        <li>
                            <i class="fas fa-circle"></i>
                            Contains at least one uppercase letter
                        </li>
                        <li>
                            <i class="fas fa-circle"></i>
                            Contains at least one number
                        </li>
                        <li>
                            <i class="fas fa-circle"></i>
                            Contains at least one special character
                        </li>
                    </ul>
                </div>
                
                <div class="field">
                    <button class="button is-primary" type="submit">
                        Reset password
                    </button>
                </div>
            </form>
            
            <div class="auth-footer">
                Remember your password? <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
